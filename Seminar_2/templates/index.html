{% extends 'base.html' %} {% block title %} Главная страница {% endblock %} {% block content %}


<main class="form-signin w-100 m-auto">

    <form method = "POST" action="">
        <img class="mb-4" src="{{ url_for('static', filename='img/logo_flask.png') }}" alt="" width="280" height="280">
        <h1 class="h3 mb-3 fw-normal">Пожалуйста введите Ваши данные</h1>

        <fieldset>
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" placeholder="username">
        </fieldset>
        <fieldset>
            <label for="email"> Email</label>
            <input class="form-control" type="email" name="email" placeholder="xyz@gmail.com">
        </fieldset>

        <button  class="btn btn-primary w-100 py-2" type="submit">Register</button>


       

    </form>
</main>
{% endblock %}
